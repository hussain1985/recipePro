<div class="row">
	<div class="col-xs-12">
		<img src="{{recipe.imagePath}}" class="image-responsive">
	</div>
</div>
	<div class="row">
		<div class="col-xs-12">
			<h4>{{recipe.name}}</h4>
		</div>
	</div>


<div class="row">
	<div class="col-xs-12">
		<div class="btn-group" appDropDown>
			<button class="btn btn-primary dropdown-toggle">Manage Recipe  <span class="caret"></span></button>
			<ul class="dropdown-menu">
				<li><a style="cursor:pointer;" (click)="onAddToShoppingList()">Add to Shopping List</a></li>
				<li><a style="cursor:pointer;">Edit Recipe</a></li>
				<li><a style="cursor:pointer;">Delete Recipe</a></li>
			</ul>
		</div>
	</div>
</div>


<div class="row">
	<div class="col-xs-12">
		<p>{{recipe.description}}</p>
	</div>
</div>

<div class="row">
	
<div class="col-xs-12">
	<ul class="list-group">
		<li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">{{ ingredient.name }} - {{ ingredient.amount }}</li>
	</ul>
</div>	
</div>
